<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опросник</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Опросник</h1>
<div id="questions">
    <form onsubmit="return false;" id="quizForm">
        <div class="question">
            Вопросик 1: Как часто вы испытываете недостаток интереса к делам?  
            <div>
                <label><input type="radio" name="q1" value="A"> Никогда </label>
                <label><input type="radio" name="q1" value="B"> Иногда </label>
                <label><input type="radio" name="q1" value="C"> Часто </label>
                <label><input type="radio" name="q1" value="D"> Всегда </label>
            </div>
        </div>
        <div class="question">
            Вопрос 2: Насколько легко вам дается принятие решений?  
            <div>
                <label><input type="radio" name="q2" value="A"> Очень легко </label>
                <label><input type="radio" name="q2" value="B"> Легко </label>
                <label><input type="radio" name="q2" value="C"> Трудно </label>
                <label><input type="radio" name="q2" value="D"> Постоянно со всеми советуюсь </label>
            </div>
        </div>
        <div class="question">
            Вопрос 3: Что бы вы хотели улучшить в своей жизни?  
            <div>
                <label><input type="radio" name="q3" value="A"> Здоровье </label>
                <label><input type="radio" name="q3" value="B"> Финансы </label>
                <label><input type="radio" name="q3" value="C"> Личную жизнь </label>
                <label><input type="radio" name="q3" value="D"> Время на хобби </label>
            </div>
        </div>
        <button onclick="checkAnswers()">Отправить результатики</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
